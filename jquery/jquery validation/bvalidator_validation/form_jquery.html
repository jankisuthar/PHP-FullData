<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="jquery.bvalidator.js" type="text/javascript"></script>
<link href="bvalidator.css" type="text/css" rel="stylesheet" />

<script type="text/javascript"> 
    $(document).ready(function () {
	
        $('#form1').bValidator();
    });
</script> 

<script> 
// now fore direct validation from above file u take data-bvalidator="" from the file "jquery.bvalidator.js"

// allways take <form id=""  in jquery with #name
</script>

</head>

<body>
<form id="form1" action="" method="">

			<table border="2" align="center">
            	<caption>Registration</caption>
                
                <tr>
            		<th>User Name:-</th>
                    <td><input type="text" name="un" data-bValidator="required,alpha"data ></td>
                </tr>
                <tr>
            		<th>Password:-</th>
                    <td><input type="password" id="pass" name="pass" data-bValidator="required,minlength[3],maxlength[8]"data></td>
                </tr>
              <tr>
            		<th>Confirm Password:-</th>
                    <td><input type="password" name="cpass" data-bValidator="equalto[pass]"data></td>
                </tr>
                <tr>
            		<th>Email Address:-</th>
                    <td><input type="text" name="email" data-bValidator="required,email"data ></td>
                </tr>
                <tr>
            		<th>Phone No:-</th>
                    <td><input type="text" name="pno" data-bValidator="required,number"data /> </td>
                </tr>
                <tr>
                	<td><input type="submit" name="submit"/></td>  
                    
                </tr>
                 	
            	
            </table>
                
        </form>

</body>
</html>
